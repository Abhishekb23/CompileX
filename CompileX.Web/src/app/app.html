<mat-toolbar class="toolbar">
  CompileX
</mat-toolbar>

<div class="container">

  <!-- Editor Card -->
  <mat-card class="card">

    <div class="controls">
      <mat-form-field appearance="outline">
        <mat-label>Language</mat-label>
        <mat-select [(ngModel)]="language" (selectionChange)="onLanguageChange()">
          <mat-option value="java">Java</mat-option>
          <mat-option value="python">Python</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="run()">
        ▶ Run
      </button>
    </div>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Code</mat-label>
      <textarea matInput rows="14"
        [(ngModel)]="code"
        class="code-editor">
      </textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Input (stdin)</mat-label>
      <textarea matInput rows="4"
        [(ngModel)]="input"
        placeholder="Input for Scanner / BufferedReader">
      </textarea>
    </mat-form-field>

    <mat-progress-bar *ngIf="isRunning"
      mode="indeterminate"
      class="progress">
    </mat-progress-bar>

  </mat-card>

  <!-- Output -->
  <mat-card class="card">
    <h3>Output</h3>
    <pre>{{ output || '—' }}</pre>
  </mat-card>

  <!-- Error -->
  <mat-card *ngIf="error" class="card error">
    <h3>Error</h3>
    <pre>{{ error }}</pre>
  </mat-card>

</div>
